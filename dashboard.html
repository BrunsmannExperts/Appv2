<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard â€“ Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Sidebar container for your existing sidebar loader -->
  <div id="sidebar-container"></div>

  <main style="margin-left:220px;padding:24px">
    <section class="card">
      <h1 class="h1">Dashboard</h1>
      <p class="small">Welkom bij Brunsmann Experts. Je bent ingelogd.</p>
      <div style="margin-top:16px;display:flex;gap:8px;flex-wrap:wrap">
        <a href="klanten_overzicht.html" class="btn">Klanten</a>
        <a href="instellingen.html" class="btn secondary">Instellingen</a>
      </div>
      <div style="margin-top:16px">
        <button class="btn danger" id="logout">Uitloggen</button>
      </div>
    </section>
  </main>

  <script src="sidebar_loader.js"></script>
  <script>
    // Guard: check if ingelogd, anders terug naar login.html
    let user = null;
    try {
      user = JSON.parse(localStorage.getItem("brunsmann_ingelogd") || "null");
    } catch(e){ user = null; }

    if(!user){
      location.href = "login.html";
    }

    document.getElementById("logout").addEventListener("click", ()=>{
      localStorage.removeItem("brunsmann_ingelogd");
      location.href = "login.html";
    });
  </script>
</body>
</html>
