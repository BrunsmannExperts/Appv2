
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #eef2f5;
      color: #222;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #003366;
      color: white;
      padding: 1.5em;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .sidebar a {
      display: block;
      width: 100%;
      background: none;
      color: white;
      text-decoration: none;
      padding: 0.6em 0;
      font-size: 1em;
    }
    .sidebar a:hover {
      background-color: #005199;
    }
    .main {
      flex-grow: 1;
      padding: 2em;
      background: #f7f9fc;
    }
    .userlabel {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    .stats {
      margin-top: 2em;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>📋 Dashboard</h2>
      <a href="klanten_overzicht.html">👥 Klanten</a>
      <a href="instellingen.html">⚙️ Instellingen</a>
      <a href="documentatie.html">📘 Documentatie</a>
      <a href="index.html">🚪 Uitloggen</a>
    </div>
    <div class="main">
      <div class="userlabel">Ingelogd als: <span id="gebruikersnaam">gebruiker</span></div>
      <h1>Welkom bij Brunsmann Experts</h1>
      <p>Gebruik het menu aan de linkerkant om te starten.</p>
      <div class="stats">
        <p><strong>📊 Totaal klanten:</strong> <span id="totaalKlanten">...</span></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("gebruikersnaam").textContent = localStorage.getItem("gebruiker") || "gebruiker";
    const klanten = JSON.parse(localStorage.getItem("klanten") || "[]");
    document.getElementById("totaalKlanten").textContent = klanten.length;
  </script>
</body>
</html>
