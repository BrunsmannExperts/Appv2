
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Opmaak & Thema ‚Äì Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #eef2f5;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 2em;
      margin-bottom: 2em;
    }
    h1, h2 {
      color: #003366;
    }
    input, select, button {
      padding: 0.75em;
      margin: 0.5em 0;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .knop {
      background-color: #003366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .knop:hover {
      background-color: #005199;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Opmaak & Thema</h1>

    <div class="card">
      <h2>üìã Basisinstellingen</h2>
      <label>Kleuraccent:</label>
      <select id="accentkleur">
        <option value="#003366">Donkerblauw (standaard)</option>
        <option value="#006633">Groen</option>
        <option value="#990000">Rood</option>
        <option value="#444">Grijs</option>
      </select>

      <label>Lettertype:</label>
      <select id="lettertype">
        <option value="sans-serif">Standaard (sans-serif)</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
      </select>

      <button class="knop" onclick="opslaan()">üíæ Opslaan</button>
    </div>

    <button class="knop" onclick="window.location.href='dashboard.html'">üè† Terug naar dashboard</button>
  </div>

  <script>
    function opslaan() {
      const kleur = document.getElementById("accentkleur").value;
      const font = document.getElementById("lettertype").value;
      localStorage.setItem("accentkleur", kleur);
      localStorage.setItem("lettertype", font);
      alert("Opmaak opgeslagen!");
    }
  </script>
</body>
</html>
