
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Instellingen – Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f2f6fa; }
    input, button { padding: 0.5em; margin: 0.5em 0; display: block; width: 300px; }
    .knop { background-color: #003366; color: white; border: none; border-radius: 6px; padding: 0.5em 1em; cursor: pointer; margin-top: 1em; }
    .knop:hover { background-color: #005199; }
    .user-card { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 1em; margin-bottom: 1em; }
    .sectie { margin-top: 3em; }
  </style>
</head>
<body>
  <h1>⚙️ Instellingen – Gebruikersbeheer</h1>

  <h2>👥 Bestaande gebruikers</h2>
  <div id="gebruikerslijst"></div>

  <h2>➕ Nieuwe gebruiker toevoegen</h2>
  <input type="text" id="nieuwe_gebruiker" placeholder="Gebruikersnaam">
  <input type="password" id="nieuw_wachtwoord1" placeholder="Wachtwoord">
  <input type="password" id="nieuw_wachtwoord2" placeholder="Herhaal wachtwoord">
  <button class="knop" onclick="toevoegen()">Gebruiker toevoegen</button>

  <div class="sectie">
    <h2>🛠 Overige instellingen</h2>
    <button class="knop" onclick="window.location.href='rapportstructuur_filter.html'">📄 Rapportstructuur instellen</button>
    <button class="knop" onclick="window.location.href='opmaak_thema.html'">🎨 Opmaak & thema</button>
    <button class="knop" onclick="window.location.href='rapport_export_word.html'">📤 Exports & versies</button>
  </div>

  <button class="knop" onclick="resetForm(); window.location.href='dashboard.html';">🏠 Terug naar dashboard</button>

  <script>
    function toonGebruikers() {
      const gebruikers = JSON.parse(localStorage.getItem("gebruikerslijst") || "[]");
      const container = document.getElementById("gebruikerslijst");
      container.innerHTML = "";

      gebruikers.forEach((g, i) => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <strong>${g.gebruiker}</strong><br>
          <button onclick="verwijder(${i})">❌ Verwijder</button>
        `;
        container.appendChild(div);
      });
    }

    function toevoegen() {
      const naam = document.getElementById("nieuwe_gebruiker").value.trim();
      const w1 = document.getElementById("nieuw_wachtwoord1").value;
      const w2 = document.getElementById("nieuw_wachtwoord2").value;

      if (!naam || !w1 || !w2) return alert("Vul alle velden in.");
      if (w1 !== w2) return alert("Wachtwoorden komen niet overeen.");

      const gebruikers = JSON.parse(localStorage.getItem("gebruikerslijst") || "[]");
      gebruikers.push({ gebruiker: naam, wachtwoord: w1 });
      localStorage.setItem("gebruikerslijst", JSON.stringify(gebruikers));
      resetForm();
      toonGebruikers();
      alert("Gebruiker toegevoegd!");
    }

    function verwijder(index) {
      const gebruikers = JSON.parse(localStorage.getItem("gebruikerslijst") || "[]");
      gebruikers.splice(index, 1);
      localStorage.setItem("gebruikerslijst", JSON.stringify(gebruikers));
      toonGebruikers();
    }

    function resetForm() {
      document.getElementById("nieuwe_gebruiker").value = "";
      document.getElementById("nieuw_wachtwoord1").value = "";
      document.getElementById("nieuw_wachtwoord2").value = "";
    }

    window.onload = toonGebruikers;
  </script>
</body>
</html>
