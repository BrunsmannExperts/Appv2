
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Instellingen ‚Äì Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #eef2f5;
      color: #222;
    }
    h1, h2 {
      color: #003366;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 2em;
      margin-bottom: 2em;
    }
    input, button {
      padding: 0.75em;
      margin: 0.5em 0;
      display: block;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button.knop {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button.knop:hover {
      background-color: #005199;
    }
    .user-card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      margin-bottom: 1em;
    }
    .sectie-knoppen button {
      margin-right: 1em;
      margin-bottom: 0.5em;
      width: auto;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è Instellingen</h1>

    <div class="card">
      <h2>üë• Gebruikersbeheer</h2>
      <div id="gebruikerslijst"></div>

      <h3>‚ûï Nieuwe gebruiker toevoegen</h3>
      <input type="text" id="nieuwe_gebruiker" placeholder="Gebruikersnaam">
      <input type="password" id="nieuw_wachtwoord1" placeholder="Wachtwoord">
      <input type="password" id="nieuw_wachtwoord2" placeholder="Herhaal wachtwoord">
      <button class="knop" onclick="toevoegen()">Gebruiker toevoegen</button>
    </div>

    <div class="card">
      <h2>üõ† Overige instellingen</h2>
      <div class="sectie-knoppen">
        <button class="knop" onclick="window.location.href='rapportstructuur_filter.html'">üìÑ Rapportstructuur instellen</button>
        <button class="knop" onclick="window.location.href='opmaak_thema.html'">üé® Opmaak & thema</button>
        <button class="knop" onclick="window.location.href='rapport_export_word.html'">üì§ Exports & versies</button>
      </div>
    </div>

    <button class="knop" onclick="resetForm(); window.location.href='dashboard.html';">üè† Terug naar dashboard</button>
  </div>

  <script>
    function toonGebruikers() {
      const gebruikers = JSON.parse(localStorage.getItem("gebruikerslijst") || "[]");
      const container = document.getElementById("gebruikerslijst");
      container.innerHTML = "";

      gebruikers.forEach((g, i) => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <strong>${g.gebruiker}</strong><br>
          <button onclick="verwijder(${i})">‚ùå Verwijder</button>
        `;
        container.appendChild(div);
      });
    }

    function toevoegen() {
      const naam = document.getElementById("nieuwe_gebruiker").value.trim();
      const w1 = document.getElementById("nieuw_wachtwoord1").value;
      const w2 = document.getElementById("nieuw_wachtwoord2").value;

      if (!naam || !w1 || !w2) return alert("Vul alle velden in.");
      if (w1 !== w2) return alert("Wachtwoorden komen niet overeen.");

      const gebruikers = JSON.parse(localStorage.getItem("gebruikerslijst") || "[]");
      gebruikers.push({ gebruiker: naam, wachtwoord: w1 });
      localStorage.setItem("gebruikerslijst", JSON.stringify(gebruikers));
      resetForm();
      toonGebruikers();
      alert("Gebruiker toegevoegd!");
    }

    function verwijder(index) {
      const gebruikers = JSON.parse(localStorage.getItem("gebruikerslijst") || "[]");
      gebruikers.splice(index, 1);
      localStorage.setItem("gebruikerslijst", JSON.stringify(gebruikers));
      toonGebruikers();
    }

    function resetForm() {
      document.getElementById("nieuwe_gebruiker").value = "";
      document.getElementById("nieuw_wachtwoord1").value = "";
      document.getElementById("nieuw_wachtwoord2").value = "";
    }

    window.onload = toonGebruikers;
  </script>
</body>
</html>
