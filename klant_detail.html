
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Klant â€“ Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; margin: 0; background: #eef2f5; color: #222; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 220px;
      background: #003366;
      color: white;
      padding: 1.5em;
      box-sizing: border-box;
    }
    .sidebar h2 { font-size: 1.2em; margin-bottom: 1em; }
    .sidebar a {
      display: block;
      width: 100%;
      background: none;
      color: white;
      text-decoration: none;
      padding: 0.6em 0;
      font-size: 1em;
    }
    .sidebar a:hover { background-color: #005199; }
    .main {
      flex-grow: 1;
      padding: 2em;
      background: #f7f9fc;
      overflow-y: auto;
    }
    .userlabel {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    input {
      padding: 0.6em;
      margin: 0.5em 0;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .knop {
      background-color: #003366;
      color: white;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      margin: 0.5em 0.5em 0.5em 0;
      cursor: pointer;
      font-size: 1em;
    }
    .knop:hover { background-color: #005199; }
    .document-card {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>ğŸ“‹ Menu</h2>
      <a href="dashboard.html">ğŸ  Dashboard</a>
      <a href="klanten_overzicht.html">ğŸ‘¥ Klanten</a>
      <a href="instellingen.html">âš™ï¸ Instellingen</a>
      <a href="index.html">ğŸšª Uitloggen</a>
    </div>
    <div class="main">
      <div class="userlabel">Ingelogd als: <span id="gebruikersnaam">...</span></div>
      <h1>Klantgegevens</h1>
      <div>
        <input type="text" id="klantnummer" placeholder="Klantnummer (leeg = automatisch)">
        <input type="text" id="naam" placeholder="Naam">
        <input type="text" id="email" placeholder="E-mailadres">
        <input type="text" id="telefoon" placeholder="Telefoonnummer">
        <input type="text" id="adres" placeholder="Adres">
        <input type="text" id="postcode" placeholder="Postcode">
        <input type="text" id="woonplaats" placeholder="Woonplaats">
        <input type="text" id="land" placeholder="Land">
        <button class="knop" onclick="opslaan()">ğŸ’¾ Opslaan</button>
      </div>

      <h2>ğŸ“ Documenten</h2>
      <div id="documentenlijst"></div>

      <h2>â• Nieuwe documenten</h2>
      <button class="knop" onclick="nieuw('aankoopkeuring')">ğŸ“‹ Aankoopkeuring</button>
      <button class="knop" onclick="nieuw('taxatie')">ğŸ“ Taxatie</button>
      <button class="knop" onclick="nieuw('ce')">ğŸ·ï¸ CE</button>
      <button class="knop" onclick="nieuw('offerte')">ğŸ“„ Offerte</button>
      <button class="knop" onclick="nieuw('factuur')">ğŸ§¾ Factuur</button>
    </div>
  </div>

  <script>
    document.getElementById("gebruikersnaam").textContent = localStorage.getItem("gebruiker") || "gebruiker";

    const klanten = JSON.parse(localStorage.getItem("klanten") || "[]");
    const klantnummerInput = document.getElementById("klantnummer");
    const actieveKlant = localStorage.getItem("actieve_klant");
    let klant = {};

    if (actieveKlant) {
      klant = klanten.find(k => k.klantnummer == actieveKlant) || {};
      klantnummerInput.value = klant.klantnummer;
      document.getElementById("naam").value = klant.naam || "";
      document.getElementById("email").value = klant.email || "";
      document.getElementById("telefoon").value = klant.telefoon || "";
      document.getElementById("adres").value = klant.adres || "";
      document.getElementById("postcode").value = klant.postcode || "";
      document.getElementById("woonplaats").value = klant.woonplaats || "";
      document.getElementById("land").value = klant.land || "";
      toonDocumenten();
    } else {
      const hoogste = klanten.reduce((max, k) => Math.max(max, k.klantnummer || 0), 0);
      klantnummerInput.placeholder = "Leeg = automatisch (" + (hoogste + 1) + ")";
    }

    function opslaan() {
      const ingevuldNummer = klantnummerInput.value.trim();
      const gegenereerdNummer = ingevuldNummer ? parseInt(ingevuldNummer) : klanten.reduce((max, k) => Math.max(max, k.klantnummer || 0), 0) + 1;

      if (!actieveKlant && klanten.find(k => k.klantnummer == gegenereerdNummer)) {
        alert("Let op: klantnummer bestaat al. Kies een ander of laat leeg.");
        return;
      }

      const nieuweKlant = {
        klantnummer: gegenereerdNummer,
        naam: document.getElementById("naam").value,
        email: document.getElementById("email").value,
        telefoon: document.getElementById("telefoon").value,
        adres: document.getElementById("adres").value,
        postcode: document.getElementById("postcode").value,
        woonplaats: document.getElementById("woonplaats").value,
        land: document.getElementById("land").value,
        aangemaakt_op: klant.aangemaakt_op || new Date().toISOString(),
        documenten: klant.documenten || []
      };

      const index = klanten.findIndex(k => k.klantnummer == nieuweKlant.klantnummer);
      if (index >= 0) klanten[index] = nieuweKlant;
      else klanten.push(nieuweKlant);

      localStorage.setItem("klanten", JSON.stringify(klanten));
      localStorage.setItem("actieve_klant", nieuweKlant.klantnummer);
      klant = nieuweKlant;
      alert("Klant opgeslagen!");
      toonDocumenten();
    }

    function toonDocumenten() {
      const lijst = document.getElementById("documentenlijst");
      lijst.innerHTML = "";
      (klant.documenten || []).forEach(d => {
        const div = document.createElement("div");
        div.className = "document-card";
        div.textContent = `${d.type.toUpperCase()} â€“ ${d.naam || '(zonder naam)'}`;
        lijst.appendChild(div);
      });
    }

    function nieuw(type) {
      const doc = { type, naam: `Nieuw ${type}`, datum: new Date().toISOString() };
      klant.documenten = klant.documenten || [];
      klant.documenten.push(doc);
      localStorage.setItem("klanten", JSON.stringify(klanten));
      toonDocumenten();
    }
  </script>
</body>
</html>
