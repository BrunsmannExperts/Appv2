<style>
  .document-card {
    background: white;
    padding: 1em;
    margin-bottom: 1em;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.05);

  }
  .document-card[data-type="aankoopkeuring"] { border-left-color: #003366; }
  .document-card[data-type="taxatie"] { border-left-color: #336600; }
  .document-card[data-type="ce"] { border-left-color: #990000; }
  .document-card[data-type="offerte"] { border-left-color: #cc9900; }
  .document-card[data-type="factuur"] { border-left-color: #006699; }
  .docstatus { font-weight: bold; text-transform: uppercase; font-size: 0.85em; margin-top: 0.3em; color: #666; }
  .docmeta { font-size: 0.85em; color: #777; }
  .docknoppen button {
    margin-right: 0.5em;
    padding: 0.4em 1em;

    border-radius: 4px;

<script>
  function toonDocumenten() {
    const lijst = document.getElementById("documentenlijst");
    lijst.innerHTML = "";
    (klant.documenten || []).forEach((d, i) => {
      const div = document.createElement("div");
      div.className = "document-card";
      div.dataset.type = d.type;
      div.innerHTML = `
        <strong>${d.naam}</strong>
        <div class="docstatus">Status: ${d.status || 'Concept'}</div>
        <div class="docmeta">Aangemaakt: ${d.datum ? new Date(d.datum).toLocaleString() : "-"}</div>
        <div class="docmeta">Laatst gewijzigd: ${d.laatstGewijzigd ? new Date(d.laatstGewijzigd).toLocaleString() : "-"}</div>
        <div class="docknoppen">
          <button onclick="openDocument(${i})">‚úèÔ∏è Openen</button>
          <button onclick="verwijderDocument(${i})">üóëÔ∏è Verwijder</button>
          <button onclick="exporteerDocument(${i})">‚¨áÔ∏è Download</button>
        </div>
      `;
      lijst.appendChild(div);
    });
  }

  function nieuw(type) {
    const tijd = new Date().toISOString();
    const doc = {
      type,
      naam: "Nieuw " + type,
      datum: tijd,
      laatstGewijzigd: tijd,
      status: "Concept",
      inhoud: {}
    };
    klant.documenten = klant.documenten || [];
    klant.documenten.push(doc);
    localStorage.setItem("klanten", JSON.stringify(klanten));
    toonDocumenten();
  }

  function openDocument(index) {
    alert("Openen van document " + klant.documenten[index].naam + " (nog te bouwen)");
  }

  function exporteerDocument(index) {
    alert("Download/export van document " + klant.documenten[index].naam + " (nog te bouwen)");
  }

  function verwijderDocument(index) {
    if (confirm("Weet je zeker dat je dit document wilt verwijderen?")) {
      klant.documenten.splice(index, 1);
      localStorage.setItem("klanten", JSON.stringify(klanten));
      toonDocumenten();
    }
  }
</script>

<script>
    document.getElementById("gebruikersnaam").textContent = localStorage.getItem("gebruiker") || "gebruiker";

    const klanten = JSON.parse(localStorage.getItem("klanten") || "[]");
    const klantnummerInput = document.getElementById("klantnummer");
    const actieveKlant = localStorage.getItem("actieve_klant");
    let klant = {};

    if (actieveKlant) {
      klant = klanten.find(k => k.klantnummer == actieveKlant) || {};
      klantnummerInput.value = klant.klantnummer;
      document.getElementById("naam").value = klant.naam || "";
      document.getElementById("email").value = klant.email || "";
      document.getElementById("telefoon").value = klant.telefoon || "";
      document.getElementById("adres").value = klant.adres || "";
      document.getElementById("postcode").value = klant.postcode || "";
      document.getElementById("woonplaats").value = klant.woonplaats || "";
      document.getElementById("land").value = klant.land || "";
      toonDocumenten();
    } else {
      const hoogste = klanten.reduce((max, k) => Math.max(max, k.klantnummer || 0), 0);
      klantnummerInput.placeholder = "Leeg = automatisch (" + (hoogste + 1) + ")";
    }

    function opslaan() {
      const ingevuldNummer = klantnummerInput.value.trim();
      const gegenereerdNummer = ingevuldNummer ? parseInt(ingevuldNummer) : klanten.reduce((max, k) => Math.max(max, k.klantnummer || 0), 0) + 1;

      if (!actieveKlant && klanten.find(k => k.klantnummer == gegenereerdNummer)) {
        alert("Let op: klantnummer bestaat al. Kies een ander of laat leeg.");
        return;
      }

      const nieuweKlant = {
        klantnummer: gegenereerdNummer,
        naam: document.getElementById("naam").value,
        email: document.getElementById("email").value,
        telefoon: document.getElementById("telefoon").value,
        adres: document.getElementById("adres").value,
        postcode: document.getElementById("postcode").value,
        woonplaats: document.getElementById("woonplaats").value,
        land: document.getElementById("land").value,
        aangemaakt_op: klant.aangemaakt_op || new Date().toISOString(),
        documenten: klant.documenten || []
      };

      const index = klanten.findIndex(k => k.klantnummer == nieuweKlant.klantnummer);
      if (index >= 0) klanten[index] = nieuweKlant;
      else klanten.push(nieuweKlant);

      localStorage.setItem("klanten", JSON.stringify(klanten));
      localStorage.setItem("actieve_klant", nieuweKlant.klantnummer);
      klant = nieuweKlant;
      alert("Klant opgeslagen!");
      toonDocumenten();
    }

    function toonDocumenten() {
      const lijst = document.getElementById("documentenlijst");
      lijst.innerHTML = "";
      (klant.documenten || []).forEach(d => {
        const div = document.createElement("div");
        div.className = "document-card";
        div.textContent = `${d.type.toUpperCase()} ‚Äì ${d.naam || '(zonder naam)'}`;
        lijst.appendChild(div);
      });
    }

    function nieuw(type) {
      const doc = { type, naam: `Nieuw ${type}`, datum: new Date().toISOString() };
      klant.documenten = klant.documenten || [];
      klant.documenten.push(doc);
      localStorage.setItem("klanten", JSON.stringify(klanten));
      toonDocumenten();
    }
  </script>
