
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Klantdetail – Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .documentblok {
      border: 1px solid #ccc; padding: 15px; border-radius: 10px;
      margin-bottom: 15px;
    }
    .documentblok span {
      display: block; font-weight: bold; margin-bottom: 8px;
    }
    .documentblok a, .documentblok button {
      padding: 8px 12px; background-color: #0057b8; color: white;
      text-decoration: none; border: none; border-radius: 5px;
      margin-right: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Klant: <span id="klantNaam">Nieuwe klant</span></h1>
  <button onclick="nieuweAankoopkeuring()">Aankoopkeuring nieuw</button>

  <h2>Documenten</h2>
  <div id="documentenContainer"></div>

  <script>
    const klantId = localStorage.getItem('actieveKlantId') || 'nieuw';
    const documentenKey = 'documenten_' + klantId;

    function laadDocumenten() {
      const container = document.getElementById('documentenContainer');
      container.innerHTML = '';
      const docs = JSON.parse(localStorage.getItem(documentenKey) || '[]');
      docs.forEach((doc, index) => {
        const div = document.createElement('div');
        div.className = 'documentblok';
        div.innerHTML = `
          <span>${doc.type} – ${doc.status} (${doc.datum})</span>
          <a href="rapport_aankoopkeuring_invullen.html?id=${doc.id}" target="_blank">Openen</a>
          <button onclick="verwijderDocument(${index})">Verwijderen</button>
        `;
        container.appendChild(div);
      });
    }

    function nieuweAankoopkeuring() {
      const docs = JSON.parse(localStorage.getItem(documentenKey) || '[]');
      const nieuwId = 'rapport_' + Date.now();
      docs.push({
        id: nieuwId,
        type: 'Aankoopkeuring',
        status: 'concept',
        datum: new Date().toLocaleDateString()
      });
      localStorage.setItem(documentenKey, JSON.stringify(docs));
      laadDocumenten();
    }

    function verwijderDocument(index) {
      const docs = JSON.parse(localStorage.getItem(documentenKey) || '[]');
      docs.splice(index, 1);
      localStorage.setItem(documentenKey, JSON.stringify(docs));
      laadDocumenten();
    }

    // Reset klantdata als 'nieuwe klant'
    if (klantId === 'nieuw') {
      document.getElementById('klantNaam').innerText = 'Nieuwe klant (nog niet opgeslagen)';
    } else {
      // toekomstige koppeling aan echte klantdata
      document.getElementById('klantNaam').innerText = 'Klant #' + klantId;
    }

    laadDocumenten();
  </script>
</body>
</html>
