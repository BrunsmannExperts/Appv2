<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Inloggen – Brunsmann Experts</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 3em;
      background-color: #f9f9f9;
    }
    form {
      display: inline-block;
      padding: 2em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 250px;
      padding: 0.6em;
      margin: 0.5em 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 1em;
      padding: 0.6em 2em;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .klein {
      font-size: 0.9em;
      display: block;
      margin-top: 1em;
      color: #003366;
    }
  </style>
</head>
<body>
  <h1>Inloggen</h1>
  <form onsubmit="login(event)">
    <input type="text" id="gebruikersnaam" placeholder="Gebruikersnaam" required><br>
    <input type="password" id="wachtwoord" placeholder="Wachtwoord" required><br>
    <button type="submit">Inloggen</button>
    <a class="klein" href="wachtwoord_vergeten.html">Wachtwoord vergeten?</a>
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      const gebruiker = document.getElementById("gebruikersnaam").value.trim();
      const wachtwoord = document.getElementById("wachtwoord").value;

      const gebruikers = JSON.parse(localStorage.getItem("gebruikerslijst") || "[]");
      const geldig = gebruikers.find(g => g.gebruiker === gebruiker && g.wachtwoord === wachtwoord) ||
               (gebruiker === "Paul" && wachtwoord === "Brunsmann4a");


      if (geldig) {
        localStorage.setItem("gebruiker", gebruiker);
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Ongeldige inloggegevens.");
      }
    }
  </script>
</body>
</html>
