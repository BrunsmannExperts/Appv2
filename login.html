<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    input, button {
      padding: 10px; margin: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background-color: #0057b8; color: white; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Inloggen Brunsmann Experts</h1>
  <input type="text" id="gebruikersnaam" placeholder="Gebruikersnaam"><br>
  <input type="password" id="wachtwoord" placeholder="Wachtwoord"><br>
  <button onclick="inloggen()">Inloggen</button>

  <script>
    function inloggen() {
      const gebruiker = document.getElementById('gebruikersnaam').value;
      if (!gebruiker) {
        alert("Voer een gebruikersnaam in.");
        return;
      }
      localStorage.setItem('ingelogdeGebruiker', gebruiker);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
