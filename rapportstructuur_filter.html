
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Rapportstructuur instellen – Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #eef2f5;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 2em;
      margin-bottom: 2em;
    }
    h1, h2 {
      color: #003366;
    }
    input[type="checkbox"] {
      margin-right: 0.5em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-size: 1em;
    }
    .knop {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75em 1.5em;
      cursor: pointer;
      margin-top: 1em;
    }
    .knop:hover {
      background-color: #005199;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📄 Rapportstructuur instellen</h1>

    <div class="card">
      <h2>🧩 Kies welke hoofdstukken actief zijn</h2>
      <form id="structuurForm">
        <label><input type="checkbox" name="hoofdstukken" value="romp">Romp</label>
        <label><input type="checkbox" name="hoofdstukken" value="dek">Dek</label>
        <label><input type="checkbox" name="hoofdstukken" value="motor">Motor</label>
        <label><input type="checkbox" name="hoofdstukken" value="elektra">Elektra</label>
        <label><input type="checkbox" name="hoofdstukken" value="veiligheid">Veiligheid</label>
        <label><input type="checkbox" name="hoofdstukken" value="gas">Gasinstallatie</label>
        <label><input type="checkbox" name="hoofdstukken" value="toilet">Toilet</label>
        <label><input type="checkbox" name="hoofdstukken" value="navigatie">Navigatie</label>
        <label><input type="checkbox" name="hoofdstukken" value="stuurinrichting">Stuurinrichting</label>
        <label><input type="checkbox" name="hoofdstukken" value="ce">CE-markering</label>
        <button type="submit" class="knop">💾 Opslaan</button>
      </form>
    </div>

    <button class="knop" onclick="window.location.href='dashboard.html'">🏠 Terug naar dashboard</button>
  </div>

  <script>
    const form = document.getElementById("structuurForm");

    // Laad bestaande selectie
    window.onload = () => {
      const actieve = JSON.parse(localStorage.getItem("rapport_hoofdstukken") || "[]");
      form.elements["hoofdstukken"].forEach
        ? form.elements["hoofdstukken"].forEach(cb => cb.checked = actieve.includes(cb.value))
        : Array.from(form.elements["hoofdstukken"]).forEach(cb => cb.checked = actieve.includes(cb.value));
    };

    form.onsubmit = (e) => {
      e.preventDefault();
      const geselecteerd = [];
      Array.from(form.elements["hoofdstukken"]).forEach(cb => {
        if (cb.checked) geselecteerd.push(cb.value);
      });
      localStorage.setItem("rapport_hoofdstukken", JSON.stringify(geselecteerd));
      alert("Structuur opgeslagen!");
    };
  </script>
</body>
</html>
