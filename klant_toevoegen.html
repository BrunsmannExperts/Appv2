<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Nieuwe klant toevoegen</title>
  <script src="sidebar_loader.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; margin-left: 220px; }
    input[type="text"] {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      padding: 10px 20px; background-color: #0057b8;
      color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Nieuwe klant toevoegen</h1>

  <label for="klantId">Klantnummer (bijv. klant_4250):</label>
  <input type="text" id="klantId" placeholder="klant_">

  <button onclick="maakNieuweKlant()">Ga naar klantpagina</button>

  <script>
    window.onload = function() {
      if (!localStorage.getItem('ingelogdeGebruiker')) {
        console.warn("Geen ingelogde gebruiker gevonden â€“ login wordt later afgedwongen.");
      }
    };

    function maakNieuweKlant() {
      let id = document.getElementById('klantId').value.trim();
      
      localStorage.setItem('ingelogdeGebruiker', 'Testgebruiker');
      localStorage.setItem('actieveKlantId', id);
      window.location.href = "klant_detail.html?id=" + id;
    }
  </script>
</body>
</html>
